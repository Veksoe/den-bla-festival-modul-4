<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Få overblik over alle arrangementerne og find din yndlings som du vil høre til Den Blå Festival">
    <meta name="keywords" content="Den Blå Festival, Festival, Jazz, Blues, Musik, Gratis, Sjov, Hygge, Aalborg, programoversigt, spillesteder, Jazzscenen, Stargate, Kaffefair, D`Wine bar, Salling Rooftop">

    <title> Programoversigt - Den Blå Festival</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="flex alignCenter">
        <h1>Programoversigt</h1>
    </header>

    <main>
        <section>
            <label class="toggle">
                <input type="checkbox" onclick="toggleFilter()">
                <span class="btn"><i class="fa-solid fa-filter"></i></span>
            </label>
            <div class="filterContainer" style="display: none;">
                <h2>Filtrering</h2>
                <h3>Dag</h3>
                <div class="flex alignCenter">
                    <label class="toggle">
                        <input id="OnsdagFilter" type="checkbox" onclick="filterEvents()" value="Onsdag">
                        <span class="tag">Onsdag</span>
                    </label>
                    <label class="toggle">
                        <input id="TorsdagFilter" type="checkbox" onclick="filterEvents()" value="Torsdag">
                        <span class="tag">Torsdag</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="tag">Fredag</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="tag">Lørdag</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="tag">Søndag</span>
                    </label>
                </div>
                <h3>Spillested</h3>
                <div class="flex alignCenter">
                    <label class="toggle">
                        <input id="DWineFilter" type="checkbox" onclick="filterEvents()" value="D`Wine Bar">
                        <span class="tag">D`Wine Bar</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="tag">Jazzscenen</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="tag">KaffeFair</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="tag">Salling Rooftop</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="tag">Stargatescenen.</span>
                    </label>
                </div>
            </div>
        </section>
        <section class="eventContainer">
        </section>


    </main>

    <nav class="flex justifyBetween ">
        <a href="./index.html"><i class="fa-solid fa-house"></i></a>
        <a href="./general-info.html"><i class="fa-solid fa-info"></i></a>
        <a class="active" href="./programoversigt.html"><i class="fa-solid fa-calendar-days"></i></a>
        <a href="./kortoversigt.html"><i class="fa-solid fa-location-dot"></i></a>
        <a href="./kontakt.html"><i class="fa-solid fa-phone"></i></a>
    </nav>

</body>

</html>
